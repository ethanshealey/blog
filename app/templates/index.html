{% extends 'base.html' %}

{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({{ url_for('static', filename='/images/bg.jpg') }})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Ethan Shealey</h1>
          <span class="subheading">Programming | Cyber Security | Photography</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          {% if Posts != [None] %}
          {% for post in Posts %}
        <div class="post-preview">
          
          <a href="{{url_for('view_post', id=post.post_id, title=post.title)}}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
                {{ post.subtitle }}
              </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="{{ url_for('about') }}">Ethan Shealey</a>
            on {{post.date}}</p>
        </div>
        {% endfor %}
        <hr>
        {% endif %}
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
